<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e261d12f99.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.scss" />
    <title>Blog</title>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a class="header-brand" href="/">Blog</a>
        <div class="header-menu">
          <ul>
            <li><a class="header-nav active" href="/">Accueil</a></li>
            <li>
              <a class="header-nav" href="/form/form.html">Créer un article</a>
            </li>
          </ul>
          <div class="header-menu-icon">
            <i class="fa-solid fa-bars"> </i>
          </div>
        </div>
      </header>

      <div class="content">
        <div class="sidebar">
          <ul class="categories">
            <li>Histoire <strong>(1)</strong></li>
            <li>Espace <strong>(4)</strong></li>
            <li>Technologie <strong>(2)</strong></li>
          </ul>
        </div>
        <div class="articles-container">
          <div class="article">
            <img src="" alt="profil" />
            <h2></h2>
            <p class="article-author"></p>

            <p class="article-content"></p>
            <div class="article-actions">
              <button class="btn btn-danger"></button>
              <button class="btn btn-primary"></button>
            </div>
          </div>
        </div>
      </div>
      <footer>© blog</footer>
    </div>
  </body>
</html>
